<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta
      name="description"
      content="APW weather Application created by kluivertSsali"
    />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    <link rel="manifest" href="./menifest.json" />
    <title>kingslayer weather-App</title>
    <link script type="text/css" rel="stylesheet" href="App.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript"> 
       if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
    </script>
 

    <footer class="footer">
      <p>All rights reserved. &copy;<a href="https://kluivertSsali.netlify.app">kluivertSsali</a></p>
    </footer>
  </body>
</html>
